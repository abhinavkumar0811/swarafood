<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa ambe traders payment site</title>
</head>
<body>
    <form action="">
      <h1>payment form</h1>
      <p>Fill all the blank are inportant</p>
      <h2>Address form</h2>
      <p>
          Name * <input type="text" name="name" id="name" required>  
      </p>
     <fieldset>
        <legend>*Gender</legend required>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="male" required>
        </p>
     </fieldset>
         
      <p>
        Address * <textarea name="Address" id="" cols="100" rows="7" required></textarea>
      </p>
      <p>
        Email * <input type="email" name="email" id="email" required>
      </p>
      <p>
        Pincode * <input type="number" name="Pincode" id="pincode" required>
      </p>
      <hr>
      <h1>Payment process</h1>
      <p>
        * payment mode:
        <select name="payment mode" id="payment mode">
            <option value="">--select a payment mode--</option>
            <option value="Cash on dilivery">Cash on dilivery</option>
            <option value="Cradit card">Cradit card</option>
            <option value="Dabit card">Dabit card</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
        </select>
      </p>
      <p>
        * Card Number <input type="number" name="card number" id="card number" required>
      </p>
      <p>
        *Expratation date
        <input type="date" name="exp_date" id="exp_date" required>
      </p>
      <p>
       * cvv <input type="password" name="cvv" id="cvv" required> 
     </p>
     <input type="submit" value="Pay Now">
  </form>
</body>
</html>
